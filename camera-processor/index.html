<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Controls Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/@gohai/p5.webserial@^1/libraries/p5.webserial.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Display Controls Dashboard</h1>
    
    <div id="camera-container"></div>
    
    <div id="controls">
      <div class="slider-container">
        <label for="threshold-slider">Threshold</label>
        <div class="slider-wrapper">
          <input
            type="range"
            id="threshold-slider"
            class="threshold-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.7"
          />
        </div>
      </div>
      
      <div class="buttons-container">
        <button id="connect-btn" class="toggle-btn">Connect to Arduino</button>
        <button id="invert-btn" class="toggle-btn">Show darker areas</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
